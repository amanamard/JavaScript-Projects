<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project10 Loops Arrays</title>
        <meta charset="utf-8">
        <script src="JS/main.js" defer></script>

    <body>
        <!-- While loop -->
        <p id="Loop"></p>
        <button onclick="Call_Loop()">Click here to execute the loop.</button>

        <!-- JavaScipt string length -->
        <p><strong>The length property returns the length of a string.</strong></p>
        <p id="length">Hello!</p>
        <button onclick="length_Function()">Click here to use the string length property.</button>
        
        <!-- For loop -->
        <p id="List_of_Instruments"></p>
        <button onclick="for_Loop()">Click here.</button>

        <!-- Array -->
        <p id="Array"></p>
        <button onclick="array_Function()">Click here.</button>

        <!-- Const keyword -->
        <p id="Constant"></p>
        <button onclick="constant_function()">Click here!</button>

        <!-- Let keyword -->
        <P id="Let"></P>

        <!-- JavaScript return statement -->

            The return statement stops the execution of a function and returns a value.
        </strong></p>

        <p id="return" onclick="return_Function()">Click me!</p>

        <!-- Object using let keyword -->
        <p id="car"></p>

        <!-- Break statement -->

        </strong></p>

        <!-- Continue statement -->
         <p><strong>
            The continue statement "jumps over" one iteration in the loop.

         <button onclick="continue_Function()">Click here for continue statement.</button>
