<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        // Run jQuery after the document is loaded
        $(document).ready(function() {
            // Select the html content to append content
            $("html").append(
                // content to add to the html element
                "<body>\
                    <div id = 'container'>\
                        <div id = 'inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id = '1'>Paragraph 1</p>\
                            <p id = '2'>Paragraph 2</p>\
                            <p id = '3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            // Using jQuery to style html element with id = '2'
            $("#2").css({"color": "red"});
            // A function to hide h1 element when the element 
            // with id = '3' is clicked
            $("#3").click(function() {
                $("h1").hide();
            });
            // A function to fade out all p elements when the element 
            // with id = '1' is clicked
            $("#1").click(function() {  
                $("p").fadeOut(1000); 
            });
        });
    
    </script>
</html>
